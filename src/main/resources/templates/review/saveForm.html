<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	
	
	
    <div class="container" style="margin-top: 80px; margin-bottom: 80px;">

     	<form method="post">
		<div class="form-group mb-3">
				<input type="text" class="form-control" placeholder="제목" id="title" name="title">
			</div>
	
			<div class="form-group mb-3"> 		
				<textarea rows="5" cols=""   id="content" name="content" class="form-control summernote"></textarea>
			</div>
			
			
			<div class="form-group mb-3 d-flex justify-content-end"> 	
			<button type="button" id="btn-save" class="btn btn-success">글쓰기 완료</button>
			</div>
		</form>

    </div>


</div>


<th:block layout:fragment="script">
<script th:src="@{/js/review.js}"></script>
    <script>
      $('.summernote').summernote({
        placeholder: '내용을 입력해 주세요.',
        tabsize: 3,
        height: 300,
      });
    </script>

</th:block>

</html>
