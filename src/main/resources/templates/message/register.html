<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/message.css">
</head>
<body>

	<div layout:fragment="content" class="content">
	
	<div class="wrapper">

		<div th:replace="~{layout/mSidebar.html :: sidebarFragment}"></div>
		
		<div class="content">
			<fieldset>
			<legend>쪽지 보내기</legend>
			<form action="#" method="post" id="messageForm">
				<div class="form-group row">
				    <label for="receiver" class="col-sm-2 col-form-label">받는 사람</label>
				    <div class="col-sm-10">
				    	<input type="text" readonly class="form-control" id="receiver" name="receiver" value="받는 사람 아이디">
				    </div>
			    </div>
			    <div class="form-group message">
				    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
			    </div>
			    <button type="submit" class="btn btn-success">전송</button>
			    <a href="javascript:history.back()"><button type="button" class="btn btn-secondary">취소</button></a>
			</form>
			</fieldset>
		</div>
	
	</div>
	
	</div>

</body>
</html>
