<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/message.css">
</head>
<body>

	<div layout:fragment="content" class="content">
	
	<div class="wrapper">

		<div th:replace="~{layout/mSidebar.html :: sidebarFragment}"></div>
		
		<div class="content">
			<fieldset>
				<legend>쪽지</legend>
				<div class="form-group row">
			    	<label for="sender" class="col-sm-2 col-form-label">보낸 사람</label>
			    	<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="sender" value="GO">
					</div>
			    </div>
			    <div class="form-group message">
				    <textarea class="form-control" id="message" name="message" rows="5" >봄맞이 네일 받아보고 싶은데 필요한 사람 모두 구하셨나요?</textarea>
			    </div>
			    <a href="javascript:history.back()"><button type="button" class="btn btn-secondary">뒤로가기</button></a>
		    </fieldset>
		</div>
	
	</div>
	
	</div>
		
</body>
</html>
